apiVersion: 1
groups:
    - orgId: 1
      name: 30s group
      folder: My alerts
      interval: 30s
      rules:
        - uid: df07oycmpsvlse
          title: Latency high
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: ceznufir6eqkge
              model:
                disableTextWrap: false
                editorMode: code
                expr: max (rate(gocrudapp_http_request_duration_seconds_sum{}[5m])) / (max (rate(gocrudapp_http_request_duration_seconds_count[5m])))
                fullMetaSearch: false
                includeNullMetadata: true
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
                useBackend: false
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0.1
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 30s
          keepFiringFor: 30s
          isPaused: false
          notification_settings:
            receiver: grafana-default-email
        - uid: ef07sqiesn2f4f
          title: Latency high 2
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: ceznufir6eqkge
              model:
                editorMode: builder
                expr: histogram_quantile(0.99, sum by(le) (rate(gocrudapp_http_request_duration_seconds_bucket[5m])))
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0.25
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 30s
          keepFiringFor: 30s
          annotations: {}
          labels: {}
          isPaused: false
          notification_settings:
            receiver: grafana-default-email
